<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <figure class="card__figure">
        <img
          src="./images/image-equilibrium.jpg"
          class="card__img"
          alt="imagen NFT"
        />
        <div class="capa">
          <img src="./images/icon-view.svg" class="view__img" alt="icon view" />
        </div>
      </figure>
      <h2 class="title">
        <a href="#">Equilibrium #3429</a>
      </h2>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="box__price">
        <div class="box__ethereum">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
          <p class="price">0.041ETH</p>
        </div>
        <div class="box__clock">
          <img src="./images/icon-clock.svg" alt="icon clock" />
          <p class="time">3 days left</p>
        </div>
      </div>
      <hr />
      <footer>
        <img
          src="./images/image-avatar.png"
          class="avatar__img"
          alt="imagen image-avatar"
        />
        <p class="creation">Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </div>
  </body>
</html>
